<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #contanainer {
            position: relative;
            padding: 10px;
            height: 500px;
            background-color: purple;
        }
        
        #conteudo {
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <section id="contanainer">
        <article id="conteudo">
            <p>USAR EM UMA POSTIVION RELATIVE OUTRO EM ABLSOUTE E NO QUE Ã‰ ABSOLTE USAR left: 50%; top: 50%, transform: translate(-50%, -50%).</p>
        </article>
    </section>
</body>

</html>
