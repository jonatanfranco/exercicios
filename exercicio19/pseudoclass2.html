<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto escondido pseudo class</title>
    <style>
        body {
            font-size: large;
        }
        
        div:hover>p {
            display: none;
        }
        
        div:hover>p {
            display: block;
            background-color: red;
            width: 300px;
        }
        
        div:hover {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>PSEUDO CLASS, passe o moude abaixo</h1>
    <div>
        venha com o mouse ate min
        <p>viu como sou fodao</p>
    </div>
    <h1>NAO CONSEGUI ESCONDER O VIU COMO SOU FODAO ESTUDAR E TENTAR DE NVO</h1>
</body>

</html>
